<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Հարսանեկան հրավիրատոմս</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #fffaf0, #fdf5e6);
      color: #2c2c2c;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-top: 40px;
      color: #2b2b2b;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6em;
      margin: 15px 0;
      color: #444;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 0.5s;
    }

    p {
      font-family: 'Inter', sans-serif;
      font-size: 1.1em;
      margin: 10px 20px;
      color: #333;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 1s;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 0;
      gap: 15px;
    }

    .gallery img {
      width: 90%;
      max-width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: zoomRotatePulse 6s ease-in-out infinite;
    }

    .gallery img:hover {
      transform: scale(1.12) rotate(2deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }

    .btn {
      display: inline-block;
      margin: 20px auto 40px auto;
      padding: 14px 30px;
      font-size: 1.2em;
      background: linear-gradient(45deg, #d4a373, #b07d62);
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      transition: all 0.4s ease;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      position: relative;
      animation: popIn 1s ease forwards;
    }

    .btn:hover {
      background: linear-gradient(45deg, #b07d62, #d4a373);
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.3);
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    #playMusic {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(45deg,#d4a373,#b07d62);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      z-index: 10;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 400px;
      border: 0;
      border-radius: 15px;
      margin: 20px auto;
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }

    @keyframes zoomRotatePulse {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.05) rotate(1deg); }
      50% { transform: scale(1.08) rotate(-1deg); }
      75% { transform: scale(1.05) rotate(1deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity:0; }
      100% { transform: scale(1); opacity:1; }
    }

    /* Responsive */
    @media (max-width: 768px){
      h1 { font-size: 2.4em; }
      h2 { font-size: 1.4em; }
      .gallery img { max-width: 200px; }
      iframe { height: 300px; }
    }

    @media (max-width: 480px){
      h1 { font-size: 2em; }
      h2 { font-size: 1.2em; }
      .gallery img { max-width: 160px; }
      iframe { height: 250px; }
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <h1>Ռոբերտ & Աշխեն</h1>
  <h2>Մեր հարսանեկան օրը</h2>
  <p>Սիրով հրավիրում ենք Ձեզ մասնակցելու մեր կյանքի ամենագեղեցիկ օրվա ուրախությանը։</p>
  <p><b>Ամսաթիվ․</b> նոյեմբերի 02, 2025</p>

  <div class="gallery">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <img src="photo4.jpg" alt="Photo 4">
    <img src="photo5.jpg" alt="Photo 5">
  </div>



 <h2>Վայրը մեր հանդիպման համար</h2>
<p>
  Հասցե՝ 
  <a href="https://maps.app.goo.gl/faRwjzL71NxrnnNq5" target="_blank" style="color:#b07d62; text-decoration: underline; font-weight:600;">
    Չարենցավան  GINAC Ռեստորան
  </a>
</p>


  <button id="playMusic">Play Music</button>
  <audio id="bgAudio" loop src="audio.mp3"></audio>

  <script>
    // Particles effect
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const particles = [];
    const particleCount = 80;

    for(let i=0; i<particleCount; i++){
      particles.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*3+1,
        dx: (Math.random()-0.5)*0.5,
        dy: (Math.random()-0.5)*0.5
      });
    }

    function animate(){
      ctx.clearRect(0,0,w,h);
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if(p.x> w) p.x=0;
        if(p.x<0) p.x=w;
        if(p.y> h) p.y=0;
        if(p.y<0) p.y=h;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = 'rgba(255,182,193,0.6)';
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Music play/pause
    const audio = document.getElementById('bgAudio');
    const btn = document.getElementById('playMusic');
    btn.addEventListener('click', ()=>{
      if(audio.paused){ audio.play(); btn.innerText='Pause Music';}
      else { audio.pause(); btn.innerText='Play Music';}
    });
  </script>

</body>
</html>
